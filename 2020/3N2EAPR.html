unc</span><span class="params">(num <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">			time.Sleep(time.Second)</span><br><span class="line">			fmt.Println(num)</span><br><span class="line">			syncWait.Done()</span><br><span class="line">		&#125;(i)</span><br><span class="line">	&#125;</span><br><span class="line">	syncWait.Wait()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div><center><div class="pagination"><a class="btn btn-default" href="https://www.nekilc.com/" type="button"><i class="fa fa-arrow-circle-o-left"></i>上一页</a><a class="btn btn-default" href="https://www.nekilc.com/" type="button"><i class="fa fa-home"></i>Home</a><a class="btn btn-default" href="https://www.nekilc.com/" type="button"><i class="fa fa-arrow-circle-o-right"></i>下一页</a></div></center></div></div><div class="col-md-3" id="post_meta"><div class="meta-widget"><i class="fa fa-clock-o"></i> 2020-02-11 03:11:49<br/><i class="fa fa-pencil"></i> 2020-03-27 19:30:34</div><div class="meta-widget"><a data-toggle="collapse" data-target="#categorys"><i class="fa fa-folder"></i></a><ul class="tag_box list-unstyled collapse in" id="categorys"><li><a href="/categories/Go%E8%AF%AD%E8%A8%80/">Go语言<span>15</span></a></li></ul></div><div class="meta-widget"><a data-toggle="collapse" data-target="#toc"><i class="fa fa-bars"></i></a><ul class="toc collapse in" id="toc"><span class="toc-title">Contents</span><ol class="toc-article"><li class="toc-article-item toc-article-level-2"><a class="toc-article-link" href="#1-场景描述"><span class="toc-article-text">1. 场景描述</span></a></li><li class="toc-article-item toc-article-level-2"><a class="toc-article-link" href="#2-使用示例"><span class="toc-article-text">2. 使用示例</span></a></li></ol></ul></div><hr/></div></div></div></div><div class="container-narrow"><div class="container-narrow"><footer><p>&copy; 2020 <a href="https://www.nekilc.com" target="_blank">Nekilc</a></p></footer></div></div></body
